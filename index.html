<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="playing-field" class="centered">
            <div id="block" class="centered"></div>
        </div>
        <div id="arrows" class="centered">
            <div id="up" onclick=moveUp() class="arrow">&uarr;</div>
            <div id="left" onclick=moveLeft() class="arrow">&larr;</div>
            <div id="right" onclick=moveRight() class="arrow">&rarr;</div>
            <div id="down" onclick=moveDown() class="arrow">&darr;</div>
        </div>
    </div>

    <div id="box" onclick="clickColor()">Hover over me!</div>
    <button class="boutton-done">Done</button>
    <div class="Instructions">
        <h3 class="game">Game Instructions:</h3>
        <div class="move-Instructions">
            <h4>Move the ball with the arrows.</h4>
            <h3>Note!</h3>
            <h4> The ball does not get out of the game.</h4>
            <h4>If you have finished the game click on the button "Done"</h4>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
